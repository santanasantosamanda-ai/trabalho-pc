<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniela Gallego - Advogada e Juíza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Daniela Gallego</h1>
            <p>Advogada há 9 anos | Juíza</p>
        </header>
        
        <section class="profile">
            <div class="photo-placeholder">
                <!-- Imagem de perfil fictícia -->
            </div>
            <div class="bio">
                <p><strong>Idade:</strong> 36 anos</p>
                <p><strong>Experiência:</strong> Atuação em diversos crimes e situações</p>
                <p><strong>Atual:</strong> Proprietária do próprio escritório</p>
                <p><strong>Preço:</strong> Justo para quem deseja justiça</p>
            </div>
        </section>

        <section class="secret">
            <button id="reveal-btn">Clique para revelar um segredo</button>
            <p id="secret-text" class="hidden">Hoje ela também é juíza e aceita suborno.</p>
        </section>
    </div>

    <script src="script.js"></script>
